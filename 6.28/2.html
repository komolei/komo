<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{width:110px;height:200px;background:gold;margin:4px;}
</style>
<script>
window.onload=function()
{
	var a=document.getElementsByTagName('input');
	var b=document.getElementsByTagName('div')
	for(var i=0;i<a.length;i++)
	{ 
		a[i].onclick=function()
		//干掉所有，点亮自己
		{
			for(var i=0;i<a.length;i++)
				{
				a[i].style.background="gray";
				
				}
			for( var i=0;i<b.length;i++)
				{
				b[i].style.display='none';
				}	
		this.style.background='red';
		b[this.value].style.display='block';
		
			
		}
	}
}
</script>
</head>
<body>
<input type="button" value="图片" />
<input type="button" value="视频" />
<input type="button" value="新闻" />
<div style="display:block" value="12">1</div>
<div style="display:block" value="22">2</div>
<div style="display:block" value="32">3</div>
</body>
</html>
